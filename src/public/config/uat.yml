app: 
  datasource:
    driver: mysql
    host: mysql-main.int.nonprodposi.com
    port: 3306
    database: campaigns_manager_uat
    username: campaigns_manager_uat
    params: parseTime=true
  kafka:
    bootstrapServers: kafka-main-01.int.nonprodposi.com:9092,kafka-main-02.int.nonprodposi.com:9092,kafka-main-03.int.nonprodposi.com:9092
    clientId: campaigns-manager-uat
    consumer:
      handlerMappings:
        LockedSlotConsumer:
          topic: source.locked-slot.uat
          groupId: campaigns-manager.public.locked-slot.uat
          enable: true
  cron:
    jobs:
      LockedSlotJob:
        expression: "@every 5s"
